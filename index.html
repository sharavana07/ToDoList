<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
            color: white;
        }

        h1 {
            color: #007bff;
            margin-bottom: 15px;
        }

        /* Input Section */
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }

        .input-group input {
            flex: 1;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 8px 0 0 8px;
            outline: none;
            font-size: 16px;
            background: #222;
            color: white;
        }

        .input-group button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 0 8px 8px 0;
            transition: 0.3s;
        }

        .input-group button:hover {
            background: #0056b3;
        }

        /* Task List */
        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background: #292929;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            transition: 0.3s;
        }

        ul li.completed {
            text-decoration: line-through;
            color: #00c851;
            background: #1b3e1b;
        }

        ul li button {
            background: #dc3545;
            border: none;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        ul li button:hover {
            background: #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ü¶æ To-Do List</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Enter a task...">
            <button onclick="addTask()">‚ûï</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);

        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskList = document.getElementById("taskList");

            let taskText = taskInput.value.trim();
            if (taskText === "") {
                alert("Task cannot be empty!");
                return;
            }

            let li = document.createElement("li");
            li.innerHTML = `<span onclick="toggleComplete(this)">${taskText}</span> 
                            <button onclick="removeTask(this)">‚ùå</button>`;
            taskList.appendChild(li);
            
            saveTasks();
            taskInput.value = "";
        }

        function removeTask(button) {
            button.parentElement.remove();
            saveTasks();
        }

        function toggleComplete(task) {
            task.parentElement.classList.toggle("completed");
            saveTasks();
        }

        function saveTasks() {
            let tasks = [];
            document.querySelectorAll("#taskList li").forEach(li => {
                tasks.push({
                    text: li.firstChild.textContent,
                    completed: li.classList.contains("completed")
                });
            });
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function loadTasks() {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            let taskList = document.getElementById("taskList");

            tasks.forEach(task => {
                let li = document.createElement("li");
                li.innerHTML = `<span onclick="toggleComplete(this)">${task.text}</span> 
                                <button onclick="removeTask(this)">‚ùå</button>`;
                if (task.completed) {
                    li.classList.add("completed");
                }
                taskList.appendChild(li);
            });
        }

    </script>

</body>
</html>
